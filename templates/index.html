<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            font-size: 18px;
            font-weight: bold;
        }
        
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload de Imagem</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Enviar</button>
        </form>
        {% if result %}
        <div class="result">
            A soma dos valores na imagem Ã©: {{ result }}
        </div>
        {% elif error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>

</html>
